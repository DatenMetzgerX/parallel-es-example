<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta charset="UTF-8">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/css/bootstrap.min.css" integrity="sha384-AysaV+vQoT3kOAXZkl02PThvDr8HYKPZhNT5h/CXfBThSRXQ6jW5DO2ekP5ViFdi" crossorigin="anonymous">

	<title>Benchmark</title>
</head>
<body>
<div class="container">
	<h1>Benchmark</h1>
	<form action="#">
		<h4>Test Sets</h4>
		<div class="form-check">
			<label for="sync-set" class="form-check-label">
				<input type="checkbox" class="form-check-input" id="sync-set"/> Sync
			</label>
		</div>

		<div class="form-check">
			<label for="parallel-dynamic-set" class="form-check-label">
				<input type="checkbox" class="form-check-input" id="parallel-dynamic-set" /> Parallel-Dynamic
			</label>
		</div>

		<div class="form-check">
			<label for="parallel-transpiled-set" class="form-check-label">
				<input type="checkbox" class="form-check-input" id="parallel-transpiled-set"/> Parallel-Transpiled
			</label>
		</div>

		<div class="form-check">
			<label for="paralleljs-set" class="form-check-label">
				<input type="checkbox" class="form-check-input" id="paralleljs-set"/> <a href="https://github.com/parallel-js/parallel.js" target="_blank">ParallelJS</a>
			</label>
		</div>

		<div class="form-check">
			<label for="threadsjs-set" class="form-check-label">
				<input type="checkbox" class="form-check-input" id="threadsjs-set"/> <a href="https://github.com/andywer/threads.js" target="_blank">ThreadsJS</a>
			</label>
		</div>

		<div class="form-check">
			<label for="hamstersjs-set" class="form-check-label">
				<input type="checkbox" class="form-check-input" id="hamstersjs-set"/> <a href="https://github.com/austinksmith/Hamsters.js" target="_blank">HamstersJS</a>
			</label>
		</div>

		<h4>Mandelbrot Field</h4>
		<div class="form-check">
			<label for="mandelbrot-field" class="form-check-label">
				<input type="checkbox" class="form-check-input" id="mandelbrot-field" checked/>
				Run
			</label>
		</div>
		<div class="form-group">
			<label for="mandelbrot-height">Height</label>
			<input type="number" class="form-control" id="mandelbrot-height" value="10000"/>
		</div>

		<div class="form-group">
			<label for="mandelbrot-width">Width</label>
			<input type="number" class="form-control" id="mandelbrot-width" value="10000" />
		</div>

		<div class="form-group">
			<label for="mandelbrot-iterations">Iterations</label>
			<input type="number" class="form-control" id="mandelbrot-iterations" value="1000"/>
		</div>

		<div class="form-check">
			<label for="mandelbrot-only-default-scheduling" class="form-check-label">
				<input type="checkbox" class="form-check-input" id="mandelbrot-only-default-scheduling" checked/>
				Only Default Scheduling
			</label>
		</div>

		<h4>Knight Runner</h4>
		<div class="form-check">
			<label for="knight-runner" class="form-check-label">
				<input type="checkbox" class="form-check-input" id="knight-runner" checked/>
				Run
			</label>
		</div>

		<div class="form-check">
			<label for="knight-runner-6-6" class="form-check-label">
				<input type="checkbox" class="form-check-input" id="knight-runner-6-6" checked="checked"/>
				Knight Runner 6x6
			</label>
		</div>

		<h4>Monte Carlo Simulation</h4>
		<div class="form-check">
			<label for="monte-carlo" class="form-check-label">
				<input type="checkbox" class="form-check-input" id="monte-carlo" checked/>
				Run
			</label>
		</div>
		<div class="form-check">
			<label for="monte-carlo-1m" class="form-check-label">
				<input type="checkbox" class="form-check-input" id="monte-carlo-1m" checked/>
				1'000'000 Runs
			</label>
		</div>

		<input type="submit" class="btn btn-primary" value="run..." id="run"/>
	</form>

	<h3>Results</h3>
	<table id="output-table" class="table table-striped table-sm">
		<thead>
			<tr>
				<th>Set</th>
				<th>Test</th>
				<th>Standard Deviation</th>
				<th>Mean (s)</th>
				<th>Margin of Error</th>
				<th>Relative Margin of Error</th>
				<th>Standard Error</th>
				<th>Variance</th>
				<th>Samples</th>
				<th>Op/s</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td class="text-muted align-middle" colspan="10"><i>Empty</i></td>
			</tr>
		</tbody>
	</table>

	<h4>Results as JSON</h4>
	<pre><code id="json-output">Run the Tests to see your results</code></pre>

	<h3>Benchmark Results</h3>
	<div id="carousel-example-generic" class="carousel slide">
		<ol class="carousel-indicators">
			<li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
			<li data-target="#carousel-example-generic" data-slide-to="1"></li>
			<li data-target="#carousel-example-generic" data-slide-to="2"></li>
			<li data-target="#carousel-example-generic" data-slide-to="3"></li>
			<li data-target="#carousel-example-generic" data-slide-to="4"></li>
			<li data-target="#carousel-example-generic" data-slide-to="5"></li>
		</ol>
		<div class="carousel-inner" role="listbox">
			<div class="carousel-item active">
				<img src="./benchmarks/charts/Windows%2010/Firefox-50.0.svg"/>
			</div>
			<div class="carousel-item">
				<img src="./benchmarks/charts/Windows%2010/Chrome-54.0.2840.99.svg" class="img-fluid img-thumbnail"/>
			</div>
			<div class="carousel-item">
				<img src="./benchmarks/charts/Windows%2010/Microsoft%20Edge-14.14393.svg" class="img-fluid img-thumbnail"/>
			</div>
			<div class="carousel-item">
				<img src="./benchmarks/charts/OS%20X%2010.12.1/Chrome-54.0.2840.98.svg" class="img-fluid img-thumbnail"/>
			</div>
			<div class="carousel-item">
				<img src="./benchmarks/charts/OS%20X%2010.12.1/Safari-10.0.1.svg" class="img-fluid img-thumbnail"/>
			</div>
			<div class="carousel-item">
				<img src="./benchmarks/charts/Linux%20armv7l%20/Chrome-51.0.2704.91.svg" class="img-fluid img-thumbnail"/>
			</div>
		</div>
		<a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
			<span class="icon-prev" aria-hidden="true"></span>
			<span class="sr-only">Previous</span>
		</a>
		<a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
			<span class="icon-next" aria-hidden="true"></span>
			<span class="sr-only">Next</span>
		</a>
	</div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" integrity="sha384-3ceskX3iaEnIogmQchP8opvBy3Mi7Ce34nWjpBIwVTHfGYWQS9jwHDVRnpKKHJg7" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.3.7/js/tether.min.js" integrity="sha384-XTs3FgkjiBgo8qjEjBk0tGmf3wPrWtA6coPfQDfFEY8AnYJwjalXCiosYRBIBZX8" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/js/bootstrap.min.js" integrity="sha384-BLiI7JTZm+JWlgKa0M0kGRpJbF2J8q+qreVrKBC47e3K6BW78kGLrCkeRX6I9RoK" crossorigin="anonymous"></script>

<script src="./common.js"></script>
<script src="./performance-measurements.js"></script>
</body>
</html>
